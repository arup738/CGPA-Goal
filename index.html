								<h2>CGPA Goal</h2>
    <p>Calculate the average CGPA you need to achieve your desired overall CGPA.</p>
    <form>
        <label for="psn">Total number of semester results published so far:</label>
        <input type="number" id="psn" name="psn" placeholder="Enter a digit (0-8)"><br><br>
        <button type="button" onclick="addSemesters()">Press Here</button><br><br>
        <div id="semester_cgpa"></div><br>
        
        <button type="button" onclick="calculate()">Calculate</button><br><br>
        <div id="result"></div>
    </form>

    <script>
        function addSemesters() {
            var psn = parseInt(document.getElementById("psn").value);
            var container = document.getElementById("semester_cgpa");
            container.innerHTML = ""; // Clear previous fields

            for (var i = 0; i < psn; i++) {
                var label = document.createElement("label");
                label.textContent = "Enter CGPA of semester " + (i + 1) + ": ";
                var input = document.createElement("input");
                input.type = "number";
                input.name = "cgpa[]";
                input.required = true;
                container.appendChild(label);
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
            }
        }

        function calculate() {
            var psn = parseInt(document.getElementById("psn").value);
            var tsn = 8;
            var pts = 0;
            var v = [3, 3.25, 3.5, 3.75, 4.00];
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
			var isValid = true; 
            for (var i = 0; i < psn; i++) {
                var cgpa = parseFloat(document.getElementsByName("cgpa[]")[i].value);
				if (cgpa < 2) {
				isValid = false;
					break; // exit loop if invalid CGPA found
				}
                pts += cgpa;
            }
			if (!isValid) {
				var invalidParagraph = document.createElement("p");
				invalidParagraph.textContent = "Invalid data.You have to achieve at least cgpa 2.00 per semester.Practice and Read more.Thank You.Stay with us.";
				resultDiv.appendChild(invalidParagraph);
				return; // exit function if invalid data found
			}

            for (var i = 0; i < 5; i++) {
                var ans = ((v[i] * tsn) - pts) / (tsn - psn);
                if (ans <= 4) {
                    var paragraph = document.createElement("p");
                    paragraph.textContent = "Goal CGPA " + v[i] + ", you should maintain next all semester's average: " + ans.toFixed(3);
                    resultDiv.appendChild(paragraph);
                } else {
                    var paragraph = document.createElement("p");
                    paragraph.textContent = "It isn't possible for you to obtain CGPA " + v[i];
                    resultDiv.appendChild(paragraph);
                    break;
                }
            }
			var temp = document.createElement("p");
				temp.textContent = "Thank You.Stay with us.";
				resultDiv.appendChild(temp);
			
        }
    </script>
